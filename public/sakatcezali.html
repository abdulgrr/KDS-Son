                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Sakat ve Cezalı Oyuncu Ekle</h4>
                                </div>
                                <div class="card-body">
                                    <form id="sakatCezaliForm">
                                        <div class="form-group">
                                            <label for="oyuncu_id">Oyuncu ID</label>
                                            <input type="number" class="form-control" id="oyuncu_id" name="oyuncu_id" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="durum">Durum</label>
                                            <select class="form-control" id="durum" name="durum" required>
                                                <option value="Sakat">Sakat</option>
                                                <option value="Cezalı">Cezalı</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="baslangictarihi">Başlangıç Tarihi</label>
                                            <input type="date" class="form-control" id="baslangictarihi" name="baslangictarihi" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="donustarihi">Dönüş Tarihi</label>
                                            <input type="date" class="form-control" id="donustarihi" name="donustarihi" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="aciklama">Açıklama</label>
                                            <textarea class="form-control" id="aciklama" name="aciklama"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Ekle</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Sakat ve Cezalı Oyuncular</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="sakatCezaliTable">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>Oyuncu Adı</th>
                                                    <th>Durum</th>
                                                    <th>Başlangıç Tarihi</th>
                                                    <th>Dönüş Tarihi</th>
                                                    <th>Açıklama</th>
                                                    <th>İşlemler</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Sakat ve Cezalı oyuncular burada dinamik olarak yüklenecek -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

    <!-- JavaScript -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script>
        document.getElementById('sakatCezaliForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                oyuncu_id: document.getElementById('oyuncu_id').value,
                durum: document.getElementById('durum').value,
                baslangictarihi: document.getElementById('baslangictarihi').value,
                donustarihi: document.getElementById('donustarihi').value,
                aciklama: document.getElementById('aciklama').value,
            };

            const response = await fetch('/sakatcezali', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            alert(result.message);
            loadSakatCezali();
        });

        async function loadSakatCezali() {
            const response = await fetch('/sakatcezali');
            const data = await response.json();
            const tbody = document.querySelector('#sakatCezaliTable tbody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.Oyuncu.AdSoyad}</td>
                    <td>${item.durum}</td>
                    <td>${new Date(item.baslangictarihi).toLocaleDateString()}</td>
                    <td>${new Date(item.donustarihi).toLocaleDateString()}</td>
                    <td>${item.aciklama}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="updateSakatCezali(${item.id})">Güncelle</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSakatCezali(${item.id})">Sil</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        async function updateSakatCezali(id) {
            const updatedData = {
                oyuncu_id: prompt('Yeni Oyuncu ID:'),
                durum: prompt('Yeni Durum (Sakat/Cezalı):'),
                baslangictarihi: prompt('Yeni Başlangıç Tarihi (YYYY-MM-DD):'),
                donustarihi: prompt('Yeni Dönüş Tarihi (YYYY-MM-DD):'),
                aciklama: prompt('Yeni Açıklama:')
            };

            const response = await fetch(`/sakatcezali/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData),
            });

            const result = await response.json();
            alert(result.message);
            loadSakatCezali();
        }

        async function deleteSakatCezali(id) {
            if (confirm('Bu kaydı silmek istediğinize emin misiniz?')) {
                const response = await fetch(`/sakatcezali/${id}`, {
                    method: 'DELETE',
                });
                const result = await response.json();
                alert(result.message);
                loadSakatCezali();
            }
        }

        document.addEventListener('DOMContentLoaded', loadSakatCezali);
    </script>
